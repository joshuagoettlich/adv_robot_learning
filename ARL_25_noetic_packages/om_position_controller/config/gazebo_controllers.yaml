# gazebo_controllers.yaml - use standard controllers for testing
open_manipulator_6dof:
  gazebo_ros_control:
    pid_gains:
      joint1: {p: 10000.0, i: 0.0, d: 1000.0}
      joint2: {p: 10000.0, i: 0.0, d: 1000.0}
      joint3: {p: 10000.0, i: 0.0, d: 1000.0}
      joint4: {p: 10000.0, i: 0.0, d: 1000.0}
      joint5: {p: 10000.0, i: 0.0, d: 1000.0}
      joint6: {p: 10000.0, i: 0.0, d: 1000.0}
      gripper: {p: 1000.0, i: 0.0, d: 1.0}
      gripper_sub: {p: 1000.0, i: 0.0, d: 1.0}

  # Standard trajectory controllers (not your custom ones)
  arm_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6

  gripper_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - gripper
      - gripper_sub

  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 100